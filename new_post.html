<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Create New Blog Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Using Bootstrap CDN for simplicity -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #7c7c7c; }
      .form-container { max-width: 600px; margin: 50px auto; padding: 20px; background: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2 class="mb-4 text-center">Generate Your Blog Post</h2>
        <form method="POST" novalidate>
          <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <input type="text" class="form-control" id="topic" name="topic" placeholder="e.g. 'Tell me recent news on financial trading' or 'What is stress?'" required>
            <div class="invalid-feedback">Please enter a topic.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Generate Blog</button>
          <a href="/" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function () {
        'use strict'
        var forms = document.querySelectorAll('form');
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
      })();
    </script>
  </body>
</html>
