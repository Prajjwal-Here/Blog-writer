<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Expert Blog Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Using Bootstrap CDN for simplicity -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #f7f7f7; }
      .card { border-radius: 12px; margin-bottom: 20px; }
      .header { text-align: center; margin: 30px 0; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Expert Blog Posts</h1>
        <p>Discover high-quality, expertly generated content.</p>
        <a href="/new" class="btn btn-success">Create New Blog Post</a>
      </div>
      {% if posts %}
        {% for post in posts %}
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">{{ post.topic }}</h4>
            </div>
            <div class="card-body">
              <p style="white-space: pre-line;">{{ post.content }}</p>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <p class="text-center fs-5">No posts available. Submit a topic to get started!</p>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
